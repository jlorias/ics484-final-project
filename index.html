<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Happiness Reports 2015-2019</title>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <!--  menu -->
  <div class="fixed-top bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">World Happiness Reports 2015-2019</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Map<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="src/pages/LineGraphPage.html">Happiness Over Time</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="src/pages/RadarGraphPage.html">Happiness By Country</a>
          </li>

      </div>
    </nav>
  </div>

  <!--  map goes here -->
  <div class="myDiv"></div>

  <script>
    var graphDiv = document.getElementById("myDiv");
    var data = [{
      type: "choroplethmapbox", locations: ["NY", "MA", "VT"], z: [-50, -10, -20],
      geojson: "https://raw.githubusercontent.com/python-visualization/folium/master/examples/data/us-states.json"
    }];

    var layout = {mapbox: {center: {lon: -74, lat: 43}, zoom: 3.5},
      width: 600, height:400};

    var config = {mapboxAccessToken: "pk.eyJ1IjoiaWRlbWVsbG8iLCJhIjoiY2ptNnFiZmc5MDJoZzNwdXE2aXhiYXNqdCJ9.qKCVHMu9enwE6uzCJRDgFw"};

    Plotly.newPlot(graphDiv, data, layout, config);
  </script>

  <!-- Bootstrap CDNs-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
